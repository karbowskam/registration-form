<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body1">
    <main>
        <h1 class="header">Zaloguj się</h1>
            <form class="registrationBody">
            <fieldset class="boxes">
            <legend class="legend"><b>Logowanie</b></legend>
            <p>
              <label class="boxName" for="twójLogin"
                >Login:
                <input
                  required
                  type="text"
                  placeholder="Tu wpisz swój login"
                  id="twójLogin"
                  name="twójLogin"
                />
              </label>
            </p>
            <p>
              <label class="boxName" for="twojeHasło"
                >Hasło:
                <input
                  required
                  type="password"
                  placeholder="Tu wpisz swoje hasło"
                  id="twojeHasło"
                  name="twojeHasło"
                />
              </label>
            </p>
          </fieldset>
        </form>
    </main>
    
</body>
</html>
