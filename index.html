<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main>
      <h1 class="header">Formularz rejestracyjny</h1>
      <form>
        <fieldset>
          <legend class="legend">Imię i nazwisko</legend>
          <p>
            <label class="boxName" for="twojeImię"
              >Twoje imię:
              <input
                required
                type="text"
                placeholder="Tu wpisz swoje imię"
                id="twojeImię"
                name="twojeImię"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="twojeNazwisko"
              >Twoje nazwisko:
              <input
                required
                type="text"
                placeholder="Tu wpisz swoje nazwisko"
                id="twojeNazwisko"
                name="twojeNazwisko"
              />
            </label>
          </p>
        </fieldset>
        <fieldset>
          <legend class="legend">Adres zamieszkania</legend>
          <p>
            <label class="boxName" for="ulica"
              >Ulica:
              <input
                required
                type="text"
                placeholder="Tu wpisz ulicę"
                id="ulica"
                name="ulica"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="kodPocztowy"
              >Kod pocztowy:
              <input
                required
                type="text"
                placeholder="Tu wpisz kod pocztowy"
                id="kodPocztowy"
                name="kodPocztowy"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="miejscowość"
              >Miejscowość:
              <input
                required
                type="text"
                placeholder="Tu wpisz miejscowość"
                id="miejscowość"
                name="miejscowość"
              />
            </label>
          </p>
        </fieldset>
        <fieldset>
            <legend class="legend">Kontakt</legend>
            <p>
              <label class="boxName" for="telefon"
                >Telefon:
                <input
                  required
                  type="number"
                  placeholder="Tu wpisz numer telefonu"
                  id="telefon"
                  name="telefon"
                />
              </label>
            </p>
            <p>
                <label class="boxName" for="email"
                  >E-mail:
                  <input
                    required
                    type="email"
                    placeholder="Tu wpisz adres mailowy"
                    id="email"
                    name="email"
                  />
                </label>
              </p>
      </form>
    </main>
  </body>
</html>
