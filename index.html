<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="body">
    <main>
        <h1 class="header">Formularz rejestracyjny</h1>
        <form>
            <fieldset>
            <legend class="legend">Imię i nazwisko</legend>
          <p>
            <label class="boxName" for="twojeImię"
              >Twoje imię:
              <input
                type="text"
                placeholder="Tu wpisz swoje imię"
                id="twojeImię"
                name="twojeImię"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="twojeNazwisko"
              >Twoje nazwisko:
              <input
                type="text"
                placeholder="Tu wpisz swoje nazwisko"
                id="twojeNazwisko"
                name="twojeNazwisko"
              />
            </label>
          </p>
        </fieldset>
          <fieldset>
            <legend>Adress</legend>
            <p>
              <label for="nazwaFormularza"
                >Street name:
                <input
                  required
                  type="text"
                  value="Jagoda"
                  placeholder="Please enter your adress"
                  id="nazwaFormularza"
                  name="nazwaFomularza"
                />
              </label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Favourite icecream flavour</legend>
            <p>
              <label
                ><input name="icecCream" type="radio" value="chocolate" />
                Chocolate</label
              >
            </p>
            <p>
              <label
                ><input name="icecCream" type="radio" value="strawberry" />
                Strawberry</label
              >
            </p>
            <p>
              <label
                ><input name="icecCream" type="radio" value="carmel" />
                Carmel</label
              >
            </p>
          </fieldset>
          <fieldset>
            <legend>Agreement</legend>
            <p>
              <label><input name="lemonade" checked type="checkbox" value="agree" /> Yes</label>
            </p>
            <p>
              <input name="agreement" type="submit" value="send"/>
            </p>
          </fieldset>
        </form>
      </main>
    
</body>
</html>
