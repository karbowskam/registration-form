<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="header">Zarejestruj się</h1>
      <form class="registrationBody">
        <fieldset class="boxes">
          <legend class="legend"><b>Dane do logowania</b></legend>
          <p>
            <label class="boxName" for="twójLogin"
              >Login:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz swój login"
                id="twójLogin"
                name="twójLogin"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="twojeHaslo"
              >Hasło:
              <input class="input"
                required
                type="password"
                placeholder="Tu wpisz swoje hasło"
                id="twojeHaslo"
                name="twojeHaslo"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="twojeHaslo2"
              >Powtórz hasło:
              <input class="input"
                required
                type="password"
                placeholder="Tu wpisz swoje hasło"
                id="twojeHaslo2"
                name="twojeHaslo2"
              />
            </label>
          </p>
        </fieldset>
        <fieldset class="boxes">
          <legend class="legend"><b>Imię i nazwisko</b></legend>
          <p>
            <label class="boxName" for="twojeImię"
              >Imię:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz swoje imię"
                id="twojeImię"
                name="twojeImię"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="twojeNazwisko"
              >Nazwisko:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz swoje nazwisko"
                id="twojeNazwisko"
                name="twojeNazwisko"
              />
            </label>
          </p>
        </fieldset>
        <fieldset class="boxes">
          <legend class="legend"><b>Adres zamieszkania</b></legend>
          <p>
            <label class="boxName" for="ulica"
              >Ulica:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz ulicę"
                id="ulica"
                name="ulica"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="kodPocztowy"
              >Kod pocztowy:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz kod pocztowy"
                id="kodPocztowy"
                name="kodPocztowy"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="miejscowość"
              >Miejscowość:
              <input class="input"
                required
                type="text"
                placeholder="Tu wpisz miejscowość"
                id="miejscowość"
                name="miejscowość"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="wojewodztwo"> Województwo</label>
            <select class="input" id="wojewodztwo" name="wojewodztwo">
              <option value="0">-</option>
              <option value="1">Dolnośląskie</option>
              <option value="2">Kujawsko-pomorskie</option>
              <option value="3">Lubelskie</option>
              <option value="4">Lubuskie</option>
              <option value="5">Łódzkie</option>
              <option value="6">Małopolskie</option>
              <option value="7">Mazowieckie</option>
              <option value="8">Opolskie</option>
              <option value="9">Podkarpackie</option>
              <option value="10">Podlaskie</option>
              <option value="11">Pomorskie</option>
              <option value="12">Śląskie</option>
              <option value="13">Świętokrzyskie</option>
              <option value="14">Warmińsko-mazurskie</option>
              <option value="15">Wielkopolskie</option>
              <option value="16">Zachodniopomorskie</option>
            </select>
          </p>
        </fieldset>
        <fieldset class="boxes">
          <legend class="legend"><b>Kontakt</b></legend>
          <p>
            <label class="boxName" for="telefon"
              >Telefon:
              <input class="input"
                required
                type="tel"
                placeholder="Tu wpisz numer telefonu"
                id="telefon"
                name="telefon"
              />
            </label>
          </p>
          <p>
            <label class="boxName" for="email"
              >E-mail:
              <input class="input"
                required
                type="email"
                placeholder="Tu wpisz adres mailowy"
                id="email"
                name="email"
              />
            </label>
          </p>
        </fieldset>
        <hr class="line" />
        <fieldset class="boxes">
          <legend class="legend"><b>Zgody na przetwarzanie danych</b></legend>
          <p class="agreement">
            <label class="boxName">
              <input class="checkBox" type="checkbox" value="agree" /> 
              Wyrażam zgodę na przetwarzanie moich danych osobowych przez
              Administratora danych osobowych, którym jest Firma XYZ z siedzibą
              we Wrocławiu, ul. Wrocławska 5/18, NIP: 777-88-22-444, REGON:
              1122334455.
            </label>
          </p>
          <p class="agreement">
            <label class="boxName">
              <input class="checkBox"name="checkBox" type="checkbox" value="agree" />
               Podaję dane osobowe dobrowolnie i oświadczam, że są one zgodne
              z prawdą.</label
            >
          </p>

          <p class="agreement">
            <label class="boxName"
              ><input class="checkBox" name="checkBox" type="checkbox" value="agree" />
               Zapoznałem/łam się z treścią klauzuli informacyjnej, w tym z
              informacją o celu i sposobach przetwarzania danych osobowych oraz
              prawie dostępu do treści swoich danych i prawie ich
              poprawiania.</label
            >

          </p>
          <p class="agreement__button agreement__button--js">
            <input class="agreement--submit" name="agreement" type="submit" value="Wyślij"/>
          </p>
        </fieldset>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
